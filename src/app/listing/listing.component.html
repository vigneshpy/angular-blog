<div class="container">

  <h3 style="text-align: center;margin-top: 20px;">User Listing</h3>
  <div class="row" >

  <div *ngFor="let item of user">

    <div class="col col-md col-xs">
  <div class="card" style="margin: 10px 0px;width:300px;">
  <img class="card-img-top" src="http://localhost/upload/{{item.profile_pic}}"   style="max-height:225px;" *ngIf="item.profile_pic; else elseblock" alt="Profile pic" />

    <ng-template #elseblock>
      <img class="card-img-top" style="max-height:225px" src="http://localhost/upload/{{item.profile_pic}}" alt="Profile pic"/> 
      </ng-template>
      <div class="card-body">

        <!-- Title -->
        <h4 class="card-title"><a><p>{{item.name}}'s Bio</p></a></h4>
        <p class="card-text">{{item.name}}</p>
       <p class="card-text"> {{item.dob | date:'MMM d, y'}}</p>
        <p class="card-text">{{item.email}}</p>
        <p class="card-text"> {{item.status}}</p>
        <p class="card-text">{{item.gender}}</p> 
        <a class="btn btn-primary" [routerLink]="[editvariable,item.id]">Edit</a>
        <a  class="btn btn-danger" (click)='deleteuser(item.id)'>Delete</a>
    
      </div>
  </div>
</div>
</div>
</div>
</div>


<router-outlet></router-outlet>
